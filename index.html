<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Challenge of the day</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Challenge of the day</h1>
    <div class="inputsection">
      <div class="inputs">
        <input placeholder="Write a challenge"></input>
      </div>
      <button class="addoption">Add</button>
    </div>
    <div class="resultsection"></div>
    <button class="next">Hit me!</button>
    <img><img src="http://www.myguttellsme.com/uploads/6/8/3/6/6836599/1885233_orig.png" alt="challenge picture"></img>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultsection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addoption').click(add_option)
      })
    </script>
  </body>
</html>
